    <!-- Meta tags for search engines -->

          name="keywords"/>

    <!-- Title -->

    <!-- Favicon -->
    <link href="assets/favicon/apple-touch-icon.png"
          rel="apple-touch-icon"
          sizes="180x180"/>
    <link href="assets/favicon/favicon-32x32.png"
          rel="icon"
          sizes="32x32"

    <link href="assets/favicon/favicon-16x16.png"

<body>
<!-- Header -->
<header>
    <a href="./index.html">
        <h1 id="logo">Love Running</h1>
    </a>

    <input id="nav-toggle"
           name="nav-toggle"
           type="checkbox"/>
    <label class="nav-toggle-label"
           for="nav-toggle"><i class="fa-solid fa-bars"></i></label>

    <nav>
        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a class="active"
                   href="singup.html">Sing Up</a></li>
        </ul>
    </nav>
</header>

<!-- Main content -->
<main>
    <section id="signup">
        <form action="https://formdump.codeinstitute.net"
              id="signup-form"
              method="POST">
            <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!
            </h2>

            <label for="first-name">First Name</label>
            <input id="first-name"
                   name="first-name"
                   required
                   type="text"
                   class="text-input">

            <br>

            <label for="last-name">Last Name</label>
            <input id="last-name"
                   name="last-name"
                   required
                   type="text"
                   class="text-input">

            <br>

            <label for="email-address">Email Address</label>
            <input id="email-address"
                   name="email-address"
                   required
                   type="email"
                   class="text-input">
            <br>

            <div id="radio-buttons">

                <div><label for="road">Road</label>
                    <input name="running_preference"
                           required
                           type="radio"
                           id="road" value="road" checked></div>

                <div><label for="trail">Trail</label>
                    <input name="running_preference"
                           required
                           type="radio"
                           id="trail" value="trail"></div>

                <div><label for="both">Both</label>
                    <input name="running_preference"
                           required
                           type="radio"
                           id="both" value="both"></div>
            </div>
            <button type="submit" class="join-button">Let's Run!</button>
        </form>
    </section>

</main>

        <li>

               target="_blank"><i class="fa-brands fa-instagram"></i></a>

</footer>
